{% load static %}

   
{% for obj in chat %}

{% if obj.sender == request.user %}
<div class="outgoing_msgs">
    <div class="sent_msg mr-3">
        <span class="time_date w3-text-white pr-2"> {{ obj.created }} </span> 
        <li class=" text-right list-group-item" > {{ obj.message }} &nbsp;&nbsp; </li>
       
      
    </div>
  </div>
  
{% else %}
<div class="incoming_msg">
    <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="Sender"> 
    </div>
    <div class="received_msg">
      <div class="received_withd_msg">
        <span class="time_date w3-text-white"> {{ obj.created }} </span>

        <li class="text-left list-group-item">&nbsp;&nbsp; {{ obj.message }}</li>
       
        <span class="time_date w3-text-white"> {{obj.sender}}</span> 

        
      </div>
    </div>
</div>
    
{% endif %}
{% empty %}
<br><br>
<li class="text-right w3-text-amber list-group-item">No messages yet!</li>
<br><br>

{% endfor %}
